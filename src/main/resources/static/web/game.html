<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/game.css">

    <title>game_view</title>
</head>

<body>

<div class="container d-flex flex-column align-self-center" id="app">
    <h1>Game</h1>
    <div v-for="gamePlayer in this.gameInfo.gamePlayers">
        {{gamePlayer.player.email}}
        <span v-if="gamePlayer.player.id === playerId">(you)</span>
    </div>
    <div class="d-lg-flex mr-5">
        <div class="col-sm-12 col-md-12 col-lg-6">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col" v-for="column in columns">{{column}}</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="row in board">
                    <th scope="row">{{row.rowId}}</th>
                    <td v-for="td in row.column" v-bind:class="{ ship_cell: td.ship, oponentSalvo_cell: td.oponentSalvoes}">
                        <span v-if="td.oponentSalvoes">{{td.salvoTurn}}</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col" v-for="column in columns">{{column}}</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="row in board">
                    <th scope="row">{{row.rowId}}</th>
                    <td v-for="td in row.column" v-bind:class="{ mySalvoes_cell: td.mySalvoes }">
                        <span v-if="td.mySalvoes">{{td.salvoTurn}}</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="scripts/game.js"></script>

</body>
</html>
