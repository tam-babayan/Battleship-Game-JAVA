<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
</head>
<body>
    <h1>Salvo</h1>
    <hr/>
    <div id="app">
        <table>
            <thead> Games</thead>
            <tbody>
                <tr v-for = "game in formattedGames">
                    <td>{{game.gameId}}</td>
                    <td>{{game.date}}</td>
                    <td>{{game.gamePlayers[0].player.email}}</td>
                    <td>{{game.gamePlayers[1].player.email}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <hr/>
        <table>
            <thead> LeaderBoard</thead>
            <tbody>
                <th>Id</th>
                <th>Player</th>
                <th>Total</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Ties</th>
                <tr v-for = "player in leaderBoard">
                    <td>{{player.player_id}}</td>
                    <td>{{player.player_email}}</td>
                    <td>{{player.total}}</td>
                    <td>{{player.wins}}</td>
                    <td>{{player.losses}}</td>
                    <td>{{player.ties}}</td>
                </tr>
            </tbody>
        </table>
        <hr/>
        <form>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <button type="submit" @click="logIn()">Login</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript" src="scripts/games.js"></script>
</body>
</html>
